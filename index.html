<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..</title>
      <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
      </style>
</head>
<body>
    <h>Kalbim seni unutacak kadar adiyse, ellerim onu parçalayacak kadar asildir.</h>
    <audio id="muzik">
        <source src="Bir Polar Ve Bipolar.mp3" type="audio/mpeg">
        Tarayıcınız ses dosyasını desteklemiyor.
    </audio>

    <!-- Başlat ve Durdur Butonları -->
    <button onclick="muzikCal()">Dinler misin?</button>
    <button onclick="muzikDurdur()">durdur.</button>

    <script>
        var muzik = document.getElementById("muzik");

        function muzikCal() {
            muzik.play();
        }

        function muzikDurdur() {
            muzik.pause();
            muzik.currentTime = 0; // Baştan başlatmak için
        }
    </script>

</body>
</html>
