<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..</title>
      <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
      </style>
</head>
<body>
    <h>artik barisalim, sen bana deger ver ben sana deger vereyim ben sana zaten veriyorum ama iste, barisalim artik beni degistirebilecek tek insan da sensin zaten.</h>
    <audio id="muzik">
        <source src="CEZA - Neyim Var ki feat. Sagopa K (Official Audio) [4AWJBMawRZk].mp3" type="audio/mpeg">
        Tarayıcınız ses dosyasını desteklemiyor.
    </audio>

    <!-- Başlat ve Durdur Butonları -->
    <button onclick="muzikCal()">Senden baska neyim var ki?</button>
    <button onclick="muzikDurdur()">Gitme, kal</button>

    <script>
        var muzik = document.getElementById("muzik");

        function muzikCal() {
            muzik.play();
        }

        function muzikDurdur() {
            muzik.pause();
            muzik.currentTime = 0; // Baştan başlatmak için
        }
    </script>

</body>
</html>
